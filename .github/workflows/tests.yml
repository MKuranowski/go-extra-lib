name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 🎛️ Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: 🌐 Download dependencies
      run: go mod download

    - name: 📋 Test
      run: go test -v ./...

    - name: 🔍 Vet
      run: go vet ./...

    - name: 🖊️ Check formatting
      run: gofmt -l .
