name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: ğŸ›ï¸ Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: ğŸŒ Download dependencies
      run: go mod download

    - name: ğŸ“‹ Test
      run: go test -v ./...

    - name: ğŸ” Vet
      run: go vet ./...

    - name: ğŸ–Šï¸ Check formatting
      run: gofmt -l .
